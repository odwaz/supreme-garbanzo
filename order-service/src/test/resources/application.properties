# Test Configuration - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=USER,ORDER
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=false
spring.sql.init.mode=never

# Service URLs
customer.service.url=http://localhost:8085
catalog.service.url=http://localhost:8081

# Payment Configuration
ozow.api.key=test-key
ozow.site.code=test-site
ozow.private.key=test-private
ozow.api.url=https://api.ozow.com
ozow.callback.url=http://localhost:8087/api/v1/payment/ozow

# Stripe
stripe.api.key=test-key
stripe.webhook.secret=test-secret

# JWT Configuration for tests
jwt.secret=test-secret-key-for-testing-purposes-only-minimum-256-bits
jwt.expiration=86400000

# Logging
logging.level.com.spaza=DEBUG
logging.level.root=WARN
