server.port=8087
#server.servlet.context-path=/order

spring.application.name=order-service

jwt.secret=${JWT_SECRET}
# Use env-driven DB config; default URL points to in-cluster MySQL Service
spring.datasource.url=${DB_URL:jdbc:mysql://mysql:3306/salesmanager?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

logging.level.za.blkmarket.order=DEBUG
customer.service.url=${CUSTOMER_SERVICE_URL:http://localhost:8085}

# Actuator Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Ozow Payment Configuration
ozow.api.url=${OZOW_API_URL:https://api.ozow.com}
ozow.callback.url=${OZOW_CALLBACK_URL:http://localhost:8087/api/v1/payment/ozow}

# Stripe Payment Configuration
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}
