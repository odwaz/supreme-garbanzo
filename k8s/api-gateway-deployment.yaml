apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: online-spaza
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: JWT_SECRET
          value: "mySecretKey123456789012345678901234567890"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: online-spaza
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8080
    targetPort: 8080
  type: NodePort
