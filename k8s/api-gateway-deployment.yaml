apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: online-spaza
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: api-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: online-spaza
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: online-spaza/api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
          - name: CATALOG_SERVICE_URL
            value: "http://catalog-service:8081"
          - name: USER_AUTH_SERVICE_URL
            value: "http://user-auth-service:8082"
          - name: CUSTOMER_SERVICE_URL
            value: "http://customer-service:8085"
          - name: ORDER_SERVICE_URL
            value: "http://order-service:8087"
