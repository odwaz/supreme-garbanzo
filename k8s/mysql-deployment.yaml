apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: online-spaza
spec:
  ports:
  - port: 3306
  selector:
    app: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: online-spaza
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "Qwbrty!"
        - name: MYSQL_DATABASE
          value: "salesmanager"
        ports:
        - containerPort: 3306
