apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: online-spaza
spec:
  type: ClusterIP
  ports:
  - port: 8085
    targetPort: 8085
  selector:
    app: customer-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: online-spaza
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
      - name: customer-service
        image: online-spaza/customer-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8085
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql:3306/salesmanager?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
        - name: DB_PASSWORD
          value: "Qwbrty!"
        - name: CATALOG_SERVICE_URL
          value: "http://catalog-service:8081"
