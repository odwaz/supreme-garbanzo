apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: online-spaza
spec:
  type: ClusterIP
  ports:
  - port: 8087
    targetPort: 8087
  selector:
    app: order-service
---
apiVersion: v1
kind: Service
metadata:
  name: order-service-webhook
  namespace: online-spaza
spec:
  type: NodePort
  ports:
  - port: 8087
    targetPort: 8087
    nodePort: 30087
  selector:
    app: order-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: online-spaza
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: online-spaza/order-service:dev
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8087
        env:
        - name: DB_URL
          value: "jdbc:mysql://mysql:3306/salesmanager?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        - name: CUSTOMER_SERVICE_URL
          value: "http://customer-service:8085"
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: stripe-webhook
              key: secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
