apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: online-spaza
spec:
  type: ClusterIP
  ports:
  - port: 8087
    targetPort: 8087
  selector:
    app: order-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: online-spaza
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: online-spaza/order-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8087
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql:3306/salesmanager?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
        - name: DB_USERNAME
          value: "root"
        - name: DB_PASSWORD
          value: "Qwbrty!"
        - name: CUSTOMER_SERVICE_URL
          value: "http://customer-service:8085"
