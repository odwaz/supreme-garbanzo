# Test Configuration - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=USER
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=false

# JWT Configuration for tests
jwt.secret=test-secret-key-for-testing-purposes-only-minimum-256-bits
jwt.expiration=86400000

# Logging
logging.level.za.blkmarket.userauth=DEBUG
logging.level.root=WARN
